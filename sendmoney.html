<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet - Enviar dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="menu.html">Alke Wallet</a>
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Enviar dinero</h5>
              <form id="sendForm">
                <div class="mb-3">
                  <label for="to" class="form-label">Enviar a (contacto)</label>
                  <input id="to" list="contactsList" class="form-control" placeholder="Nombre del contacto" required>
                  <datalist id="contactsList"></datalist>
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Monto</label>
                  <input id="amount" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="note" class="form-label">Nota</label>
                  <input id="note" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
              <a href="menu.html" class="btn btn-secondary mt-2">Volver</a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Contactos</h5>
              <form id="addContactForm" class="mb-3 d-flex">
                <input id="contactName" class="form-control me-2" placeholder="Nuevo contacto" required>
                <button class="btn btn-outline-success">Agregar</button>
              </form>
              <ul id="contactsListUI" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/sendmoney.js"></script>
  </body>
</html>
