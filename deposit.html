<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alke Wallet - Depositar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body id="depositPage">

<nav class="app-navbar">
  <span class="brand" id="brandLink">
    <i class="bi bi-wallet2"></i> Alke Wallet
  </span>

  <div class="navbar-right">
    <button id="logoutBtn" class="btn btn-sm btn-danger">Cerrar sesión</button>
    <button id="darkToggle" class="btn btn-sm btn-light">
      <i class="bi bi-moon"></i></button>
  </div>
</nav>

<div class="container">

  <div class="app-header mb-3">
    <i class="bi bi-wallet2"></i>
    <span>Alke Wallet</span>
  </div>

  <h2>Depositar</h2>

  <h5 class="text-center mb-3">
    Saldo: <strong id="saldoActual"></strong>
  </h5>
  
  <form id="depositForm">
  <div class="form-group">
    <label>Monto a depositar</label>
    <input type="number" id="depositAmount" class="form-control">
  </div>

  <button type="button" id="depositBtn" class="btn btn-primary btn-block">
    <i class="bi bi-cash-stack mr-2"></i> Realizar depósito
  </button>
  </form>

  <div id="alert-container"></div>

  <a href="menu.html" class="btn btn-secondary btn-block mt-3">
    <i class="bi bi-arrow-left mr-2"></i> Volver al Menú Principal
  </a>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/JS/script.js"></script>

</body>
</html>
